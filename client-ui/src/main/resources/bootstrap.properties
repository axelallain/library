spring.application.name=client-ui

spring.cloud.config.uri=http://localhost:9101
spring.main.allow-bean-definition-overriding=true

management.endpoints.web.exposure.include=*

spring.thymeleaf.cache=false


## KEYCLOAK
keycloak.auth-server-url=http://localhost:8180/auth
keycloak.realm=library
keycloak.resource=client-ui
keycloak.public-client=true

keycloak.security-constraints[0].auth-roles[0]=user
keycloak.security-constraints[0].security-collections[0].patterns[0]=/prets/*